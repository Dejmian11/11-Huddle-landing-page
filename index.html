<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />

		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="./images/favicon/favicon-32x32.png"
		/>

		<script type="module" src="./main.js"></script>

		<title>
			Frontend Mentor | Huddle landing page with single introductory section
		</title>
	</head>
	<body>
		<main>
			<section class="home-section section">
				<div class="wrapper">
					<header class="header">
						<a href="/">
							<img
								src="./images/logo.svg"
								class="header__logo"
								alt="Huddle home page"
							/>
						</a>
					</header>

					<div class="home-section__container">
						<div class="home-section__img">
							<img
								src="./images/illustration-mockups.svg"
								alt="Mockups illustration"
							/>
						</div>

						<div class="home-section__content">
							<h1 class="heading-primary">
								Build The Community Your Fans Will Love
							</h1>

							<p class="home-section__description">
								Huddle re-imagines the way we build communities. You have a
								voice, but so does your audience. Create connections with your
								users as you engage in genuine discussion.
							</p>

							<button class="btn--primary">Register</button>
						</div>
					</div>

					<ul class="social-list" role="list">
						<li>
							<a
								href="https://www.facebook.com/"
								class="social-list__link"
								aria-label="Facebook"
								><svg class="social-list__icon">
									<use
										xlink:href="images/icons/sprite.svg#icon-facebook-f"
									></use></svg
							></a>
						</li>
						<li>
							<a
								href="https://twitter.com/"
								class="social-list__link"
								class="social-list__icon"
								aria-label="Twitter"
								><svg class="social-list__icon">
									<use
										xlink:href="images/icons/sprite.svg#icon-twitter"
									></use></svg
							></a>
						</li>
						<li>
							<a
								href="https://www.instagram.com/"
								class="social-list__link"
								class="social-list__icon"
								aria-label="Instagram"
								><svg class="social-list__icon">
									<use
										xlink:href="images/icons/sprite.svg#icon-instagram"
									></use></svg
							></a>
						</li>
					</ul>
				</div>
			</section>
		</main>
	</body>
</html>
